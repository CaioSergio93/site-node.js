<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Músicas Favoritas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div>
    <button class="btn btn-primary" onclick="location.href='/index.htm'">
      Início
      <i class="bi bi-house-heart"></i>
    </button>
    </div>
    <h1 class="mt-4">Músicas Favoritas</h1>

    <div id="favoriteResults" class="mt-4"></div>
  </div>

  <script>
    async function getFavorites() {
      try {
        const response = await fetch('/favorites');

        if (!response.ok) {
          throw new Error('Erro na solicitação');
        }

        const data = await response.json();

        displayFavorites(data);
      } catch (error) {
        console.error('Erro ao obter músicas favoritas:', error.message);
      }
    }

    async function removeFavorite(id) {
      try {
        const response = await fetch(`/favorites/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error('Erro ao remover música dos favoritos');
        }

        getFavorites();
      } catch (error) {
        console.error('Erro ao remover música dos favoritos:', error.message);
      }
    }

    function displayFavorites(favorites) {
      const favoriteResultsContainer = document.getElementById('favoriteResults');
      favoriteResultsContainer.innerHTML = '';

      favorites.forEach(favorite => {
        const favoriteItem = document.createElement('div');
        favoriteItem.classList.add('card', 'mb-3');
        favoriteItem.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${favorite.title}</h5>
            <p class="card-text">Video ID: ${favorite.videoId}</p>
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/${favorite.videoId}"
              frameborder="0"
              allowfullscreen
            ></iframe>
            <div>
            <button class="btn btn-danger" onclick="removeFavorite(${favorite.id})">
              Remover dos Favoritos
              <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        `;
        favoriteResultsContainer.appendChild(favoriteItem);
      });

      console.log('Músicas Favoritas:', favorites);
    }

    getFavorites();
  </script>

</body>

</html>
