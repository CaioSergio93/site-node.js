<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Música de Estefany</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="font-sans bg-light">

  <div class="container mt-5">

    
  <div>
    <button class="btn btn-info" onclick="location.href='/index.htm'"> 
      Início
      <i class="bi bi-house-heart"></i>
    </button>   
  </div>

    

    <h1 class="mt-4">Site de Música de Estefany</h1>

    <div class="input-group mt-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Digite o nome da música">
      
    <div class="input-group-append">
      <button class="btn btn-info" type="button" onclick="searchYouTube()">
        Pesquisar
        <i class="bi bi-search"></i>
      </button>
    </div>
    </div>

    <div>
    <button class="btn btn-info mt-3" onclick="location.href='/favorites.htm'">
      Mostrar Favoritos
      <i class="bi bi-heart"></i>    
    </button>
    </div>

    </div>

    <div id="results" class="mt-4"></div>
  </div>

  <script>
    async function searchYouTube() {
      const query = document.getElementById('searchInput').value;
      const response = await fetch(`/search/${query}`);

      if (!response.ok) {
        console.error('Erro na requisição:', response.statusText);
        return;
      }

      const data = await response.json();

      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      data.forEach(video => {
        const container = document.createElement('div');
        container.classList.add('card', 'mb-3');

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${video.videoId}`;
        iframe.width = '100%';
        iframe.height = '200';

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');

        const addButton = document.createElement('button');
        addButton.classList.add('btn', 'btn-primary', 'mt-2');
        addButton.textContent = 'Adicionar aos Favoritos';
        addButton.onclick = () => addFavorite(video.title, video.videoId);

        cardBody.appendChild(iframe);
        cardBody.appendChild(addButton);

        container.appendChild(cardBody);

        resultsContainer.appendChild(container);
      });
    }

    async function addFavorite(title, videoId) {
      const response = await fetch('/favorites', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ title, videoId }),
      });

      if (response.ok) {
        console.log('Música adicionada aos favoritos');
      } else {
        const data = await response.json();
        console.error('Erro ao adicionar música aos favoritos:', data.error);
      }
    }
  </script>

</body>

</html>
